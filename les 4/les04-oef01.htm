<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            border-bottom: 1px solid #03283b;
        }
        caption{
            caption-side: bottom;
        }
        table{
            border-collapse: collapse;
            border: 1px solid grey;
        }
        th{
            padding: 15px;
            border: 1px solid grey;
            background-color: #03283b;
            color: white;
        }
        td{
            border: 1px solid grey;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Webcursus HTM</h1>
    <table>
        <caption>Overzicht van entiteiten</caption>
        <tr>
            <th>Entiteit</th>
            <th>Betekenis</th>
        </tr>
        <tr>
            <td>&</td>
            <td>ampersand</td>
        </tr>
        <tr>
            <td>&#60</td>
            <td>less-than</td>
        </tr>
        <tr>
            <td>&#62</td>
            <td>greater-than</td>
        </tr>
        <tr>
            <td>&copy;</td>
            <td>copyright</td>
        </tr>
        <tr>
            <td>&euro;</td>
            <td>euro</td>
        </tr>

    </table>
    
</body>
</html>
